<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess it!</title>
</head>
<body>
    <h1>Guess it!</h1>
    <h3>How to play</h3>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. 
    We'll tell you if your guess was too high or too low.</p>

    <label for="">Enter a guess</label>
    <input type="number" name="" id="guessInput" value="">
    <button id="btn">Submit</button>
    <p id="previous">Hello</p>
    <p id="concon"></p>
    <button id="restart">Start a new game</button>

    <script src="app.js"></script>
</body>
</html>
