<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess it!</title>
</head>
<body>
    <main>
        <h1>Guess it!</h1>
        <div class="how-to-play">
            <h3>How to play</h3>
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. 
            We'll tell you if your guess was too high or too low.</p>
        </div>

        <h3 class="enter-a-guess" for="">Enter a guess</h3>
    
        <div class="input">
            <input type="number" name="" id="guessInput" value="" placeholder="Enter a number">
            <button id="submit-btn">Submit</button>
        </div>
        <div class="hint">
            <p class="previous-guesses-are"></p>
        </div>
        <p id="alert-message"></p>
        <button id="restart">Start a new game</button>
    
        <script src="app.js"></script>
    </main>
</body>
</html>
